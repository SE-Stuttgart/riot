<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <strong>{{ text }}</strong>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="confirm()">{{ 'common.confirm' | i18n }}</button>
  <button class="btn btn-default" ng-click="cancel()">{{ 'common.cancel' | i18n }}</button>
</div>
