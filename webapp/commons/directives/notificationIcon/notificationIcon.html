<span>
  <i ng-if="severity == 'INFO' || severity == 'INFO_NOW'" class="fa fa-info-circle"></i>
  <i ng-if="severity == 'MAINTENANCE'" class="fa fa-minus-circle"></i>
  <i ng-if="severity == 'WARNING'" class="fa fa-exclamation-circle"></i>
  <i ng-if="severity == 'WARNING_IMPORTANT'" style="color: red" class="fa fa-exclamation-circle"></i>
  <i ng-if="severity == 'ERROR'" style="color: red" class="fa fa-times-circle"></i>
</span>
