<div ng-controller="UsersListCtrl">

  <!-- table -->
  <div class="panel panel-default">
    <div class="panel-heading">
      Table Example
    </div>

    <div class="panel-body">

      <!-- table header -->
      <div class="row form-inline">
        <div class="col-sm-6 form-group">
          <select class="form-control">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="col-sm-6 form-group">
          <input type="search" class="form-control pull-right" placeholder="Filter">
        </div>
      </div>

      <!-- table content -->
      <div class="margin-top-10">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr role="row">
                <th style="width: 286px;">ID</th>
                <th style="width: 390px;">Username</th>
                <th style="width: 360px;">Firstname</th>
                <th style="width: 249px;">Lastname</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td>{{user}}</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- table footer -->
      <div class="row">
        <div class="col-sm-6">
          <div>Showing 1 to 5 of 57 entries</div>
        </div>
        <div class="col-sm-12 text-center">
          <ul class="pagination">
            <li><a href="">Previous</a>
            </li>
            <li><a href="">1</a>
            </li>
            <li><a href="">2</a>
            </li>
            <li><a href="">3</a>
            </li>
            <li><a href="">4</a>
            </li>
            <li><a href="">5</a>
            </li>
            <li><a href="">6</a>
            </li>
            <li><a href="">Next</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

</div>
