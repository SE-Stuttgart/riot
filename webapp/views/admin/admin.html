<div class="app admin" ng-controller="AdminCtrl">
  <div class="wrapper">
    <!-- navigation -->
    <div ng-include="'views/app/navigation/navbar/navbar.html'"></div>

    <!-- alert notification -->
    <div class="alertContainer">
      <alert id="alert" type="{{alert.type}}" close="alerts.close(alert.id)" ng-repeat="alert in alerts.list">{{alert.msg}}</alert>
    </div>

    <!-- view -->
    <div class="page-wrapper" ui-view></div>
  </div>
</div>
