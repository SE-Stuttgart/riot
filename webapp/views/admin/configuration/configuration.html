<div ng-controller="ConfigCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" i18n="common.resource_configuration"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-7">
      <form name="configForm">
        <configuration-item ng-repeat="configItem in configItems" config="configItem"></configuration-item>
        <div class="config-controls">
          <button type="button" class="btn btn-primary" submit="submit()" loading-button="submit">Submit</button>
          <input type="button" class="btn btn-default" value="Reset" ng-click="reset()">
        </div>
      </form>
    </div>
    <div class="col-lg-5"></div>
  </div>
</div>
