<div class="profile" ng-controller="ProfileCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Profile</h1>
    </div>
  </div>

  <div class="row">
    <form class="form-horizontal" ng-submit="save()">
      <div class="col-lg-7">
        <!-- firstname -->
        <div class="form-group">
          <label class="control-label col-md-2" for="firstname">First Name</label>
          <div class="col-md-8">
            <input id="firstname" name="firstname" type="text" placeholder="" class="form-control" ng-model="editUser.user.firstname">
          </div>
        </div>

        <!-- lastname -->
        <div class="form-group">
          <label class="control-label col-md-2" for="lastname">Last Name</label>
          <div class="col-md-8">
            <input id="lastname" name="lastname" type="text" placeholder="" class="form-control" ng-model="test">
          </div>
        </div>

        <!-- Save -->
        <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </div>
      <div class="col-lg-5"></div>
    </form>
  </div>
</div>
