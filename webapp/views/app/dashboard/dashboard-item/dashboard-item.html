<div class="col-lg-4 col-md-6 dashboard-item">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="row dashboard-header">
        <div class="col-xs-3">
          <i class="fa {{ icon }} fa-2x"></i>
        </div>
        <div class="col-xs-9 dashboard-heading vcenter">
          {{ heading }}
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div  class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-nowrap">
          <tbody>
            <tr ng-repeat="item in items | limitTo: limit" class="gradeA" ng-class="{even: $index%2==0, odd: $index%2==1}">
              <td><a ng-href="{{ item.link }}"><i class="fa fa-lg {{ item.class }}"></i>&nbsp; {{ item.name }}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      <div class="panel-footer">
    <a href="#">
        <span class="pull-left">View more...</span>
        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        <div class="clearfix"></div>
    </a>
      </div>
  </div>
</div>
