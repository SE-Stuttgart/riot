<div class="panel panel-info dashboard-item">
  <div class="panel-heading">
    <div class="row dashboard-header">
        <i class="fa {{ icon }} fa-lg"></i> {{ heading }}
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-nowrap">
      <tbody>
        <tr ng-repeat="item in items | limitTo: limit" class="gradeA" ng-class="{even: $index%2==0, odd: $index%2==1}">
          <td><a ng-href="{{ item.link }}"><i class="icon fa fa-lg {{ item.class }}"></i>{{ item.name }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-footer">
    <a href="#">
        <span class="pull-left">View more...</span>
        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        <div class="clearfix"></div>
    </a>
  </div>
</div>
