<div class="panel panel-info dashboard-item">
  <div class="panel-heading">
    <div class="row dashboard-header">
        <i class="fa {{ icon }} fa-lg"></i> {{ headingkey | i18n }}
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-nowrap">
      <tbody>
        <tr ng-repeat="item in items | limitTo: limit" class="gradeA" ng-class="{even: $index%2==0, odd: $index%2==1}">
          <td><a ng-click="redirect(item)"><i class="icon fa fa-lg {{ item.class }}"></i>{{ item.name }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="min-height: {{ getSpacerHeight() }}px; border-top: 1px solid #dddddd"></div>
  <div class="panel-footer">
    <a href="#">
        <span class="pull-left"><a ng-click="viewMore()">{{ 'common.showMore' | i18n }}</a></span>
        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        <div class="clearfix"></div>
    </a>
  </div>
</div>
